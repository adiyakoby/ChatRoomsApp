<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            margin-top: 20px;
        }
        .chat-box {
            height: 500px;
            overflow-y: scroll;
            background-color: #ffffff;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            padding: 15px;
            margin-bottom: 15px;
        }
        .chat-message {
            padding: 10px;
            border-bottom: 1px solid #ced4da;
        }
        .chat-message:last-child {
            border-bottom: none;
        }
        .message-input {
            display: flex;
        }
        .message-input input {
            flex-grow: 1;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container chat-container">
    <h1 class="text-center">Welcome to the Chat Room</h1>
    <div sec:authorize="isAuthenticated()" class="mb-3 text-center">
        Logged user: <span sec:authentication="name">?</span> |
        Roles: <span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span> |
        <form th:action="@{/logout}" method="post" style="display:inline">
            <input type="submit" value="Logout" class="btn btn-danger"/>
        </form>
    </div>
    <div class="chat-box">
        <div class="chat-message">
            <strong>User1:</strong> Hello!
        </div>
        <div class="chat-message">
            <strong>User2:</strong> Hi, how are you?
        </div>
        <!-- Additional messages will go here -->
    </div>
    <div class="message-input">
        <input type="text" class="form-control" placeholder="Type your message...">
        <button class="btn btn-primary">Send</button>
    </div>
    <div class="text-center mt-3">
        <a href="/" class="btn btn-secondary">Back to Home Page</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
