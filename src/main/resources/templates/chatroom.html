<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <link rel="stylesheet" th:href="@{/chatroom.css}" />
    <script type="importmap">
        {
          "imports": {
            "@stomp/stompjs": "https://ga.jspm.io/npm:@stomp/stompjs@7.0.0/esm6/index.js"
          }
        }
    </script>
    <script type="module" th:src="@{/clientWebSocket.js}"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center">Welcome to the Chat Room</h1>
    <div sec:authorize="isAuthenticated()" class="mb-3 text-center">
        Logged user: <span sec:authentication="name">?</span> |
        Roles: <span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span> |
        <form th:action="@{/logout}" method="post" style="display:inline">
            <input type="submit" value="Logout" class="btn btn-danger"/>
        </form>
    </div>
    <div class="row">
        <div class="col-md-3">
            <h2>Chat Rooms</h2>
            <ul class="list-group" id="chatroom-list">
                <!-- Replace with dynamic content -->
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Room 1</span>
                    <div>
                        <button class="btn btn-primary btn-sm" onclick="joinChatRoom(1)">Join</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteChatRoom(1)">Delete</button>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Room 2</span>
                    <div>
                        <button class="btn btn-primary btn-sm" onclick="joinChatRoom(2)">Join</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteChatRoom(2)">Delete</button>
                    </div>
                </li>
                <!-- End dynamic content -->
            </ul>
            <div class="input-group mt-3">
                <input type="text" class="form-control" id="new-chatroom-name" placeholder="New chat room name">
                <button class="btn btn-success" onclick="addChatRoom()">Add</button>
            </div>
        </div>
        <div class="col-md-9">
            <div id="chat" class="chat-box d-flex flex-column">
                <div th:each="message : ${messages}">
                    <div th:class="${message.user.username == #authentication.name} ? 'chat-message outgoing-message' : 'chat-message incoming-message'">
                        <div><strong th:text="${message.user.username}">User</strong> <span class="text-muted" style="font-size: smaller;" th:text="${message.createdAt}">Time</span></div>
                        <div th:text="${message.message}"></div>
                    </div>
                </div>
                <div id="responseBody"></div><!-- Additional messages will go here -->
            </div>
            <div class="message-input">
                <input type="text" id="user-message-content" class="form-control" placeholder="Type your message...">
                <button id="send-message" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
    <div class="text-center mt-3">
        <a href="/" class="btn btn-secondary">Back to Home Page</a>
    </div>
    <input id="username" th:value="*{username}" hidden>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
