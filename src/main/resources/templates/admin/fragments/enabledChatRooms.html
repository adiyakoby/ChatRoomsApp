<!-- fragments/enabledChatRooms.html -->
<div th:fragment="enabledChatRooms">
    <h2 class="mt-4">Enabled Chatrooms</h2>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="chatRoom : ${enabledChatRooms}">
            <td th:text="${chatRoom.id}">1</td>
            <td th:text="${chatRoom.name}">Chat Room Name</td>
            <td th:text="${chatRoom.description}">Chat Room Description</td>
            <td>
                <form th:action="@{'/admin/enableChatRoom/' + ${chatRoom.id}}" method="post" style="display:inline">
                    <button type="submit" class="btn btn-success btn-sm" th:disabled="${chatRoom.enabled}">Enable</button>
                </form>
                <form th:action="@{'/admin/disableChatRoom/' + ${chatRoom.id}}" method="post" style="display:inline">
                    <button type="submit" class="btn btn-warning btn-sm" th:disabled="${!chatRoom.enabled}">Disable</button>
                </form>
                <form th:action="@{'/admin/removeChatRoom/' + ${chatRoom.id}}" method="post" style="display:inline">
                    <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
