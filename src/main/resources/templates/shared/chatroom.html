<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/chatroom.css}">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script type="importmap">
        {
          "imports": {
            "@stomp/stompjs": "https://ga.jspm.io/npm:@stomp/stompjs@7.0.0/esm6/index.js"
          }
        }
    </script>
    <script type="module" th:src="@{/clientWebSocket.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header" class="mb-2"></div>
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h2 th:text="${currentChat.name}">Chat Room Name</h2>
            <p th:text="${currentChat.description}">Chat Room Description</p>
        </div>
        <div th:if="${message}" class="alert alert-danger" role="alert">
            <span th:text="${message}"></span>
        </div>
    </div>
    <div class="mt-4 row gx-3">
        <div class="col-md-4">
            <div th:include="/shared/fragments/chatRoomsList :: chatRoomsList" ></div>
        </div>
        <div class="col-md-8">
            <div th:include="/shared/fragments/chatBox :: chatBox" ></div>
        </div>
    </div>
    <input id="username" th:value="*{userName}" hidden>
    <input id="chat-room-id" th:value="*{currentChat.id}" hidden>
</div>
<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
