<div th:fragment="chatBox">
    <div class="container mt-4">
        <div class="chat-container">
            <div id="chat" class="chat-box d-flex flex-column">
                <div th:each="message : ${messages}" class="d-flex">
                    <div th:class="${message.user.username == #authentication.name} ? 'chat-message outgoing-message ms-auto' : 'chat-message incoming-message me-auto'">
                        <div>
                            <strong th:text="${message.user.username}">User</strong>
                            <span class="text-muted" style="font-size: smaller;" th:text="${message.createdAt}">Time</span>
                        </div>
                        <div th:text="${message.message}"></div>
                    </div>
                </div>
                <div id="responseBody"></div>
            </div>
            <div class="message-input mt-2 d-flex">
                <input type="text" id="user-message-content" class="form-control" placeholder="Type your message...">
                <button id="send-message" class="btn btn-primary ms-2">Send</button>
            </div>
        </div>
    </div>
</div>
